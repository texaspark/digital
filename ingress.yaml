apiVersion: extensions/v1
kind: Ingress
metadata:
  name: nginx-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: www.krjaya.com
    http:
      paths:
      - path: 
        backend:
          serviceName: da-service
          servicePort: 80
